<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Create Character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{main.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Create a Character</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle nav_bar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li th:class="${activePage == 'Home'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link active" th:href="@{/home}">Home</a>
                </li>
                <li th:class="${activePage == 'Create'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link active" th:href="@{/characterSheet}">Create</a>
                </li>
                <li th:class="${activePage == 'Player'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link active" th:href="@{/player}">Player</a>
                </li>
                <li th:class="${activePage == 'Roll'} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link active" th:href="@{/dice}">Roll</a>
                </li>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
